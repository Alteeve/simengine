version: 2
jobs:
    build:
        docker:
            - image: obelavina/simengine-base:0.0.1
            # Specify service dependencies here if necessary
            # CircleCI maintains a library of pre-built images
            # documented at https://circleci.com/docs/2.0/circleci-images/
            # - image: circleci/postgres:9.4

        working_directory: /usr/src/app

        steps:
            - checkout

            # # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "requirements.txt" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-
            - run:
                  name: install simengine plugin library
                  command: |
                      mkdir /usr/lib64/simengine
                      gcc -shared -o /usr/lib64/simengine/haos_extend.so -fPIC ./ipmi_sim/haos_extend.c

            - run:
                  name: install python3 dependencies
                  command: |
                      python3 -m venv venv
                      . venv/bin/activate
                      python3 -m pip install -r ./requirements.txt
                      python3 -m pip install -r ./dev-requirements.txt
            - run:
                  name: install python2 dependencies
                  command: |
                      python2 -m pip install snmpsim

            # - save_cache:
            #       paths:
            #           - ./venv
            #       key: v1-dependencies-{{ checksum "requirements.txt" }}

            - run:
                  name: run tests
                  command: |
                      . venv/bin/activate
                      python3 -m unittest discover tests

            - store_artifacts:
                  path: test-reports
                  destination: test-reports
